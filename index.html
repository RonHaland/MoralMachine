<!DOCTYPE html>
<html>
<head>
  <script src="script.js"></script>
  <style>
  .buttons{
    clear:both;
    padding: 20px
  }
  button{
    margin-left: 5px;
    margin-right: 5px;
  }
  .table{
    margin-left: 10px;
    margin-right: 10px;
    float:left;
  }
  th{
    min-width: 50px;
  }
  </style>
</head>
<body>
  <div id="form container">
    <form>
      <label>Age: <input type="number" id="age" placeholder="age" value="0"></label>
      <label>Gender: <select id="gender">
          <option value="Male">male</option>
          <option value="Female">female</option>
      </select></label>
      <label>Health: <select id="health">
          <option value="1">healthy</option>
          <option value="2" selected>neutral</option>
          <option value="3">obese</option>
      </select></label>
      <label>Status: <select id="status">
          <option value="1">rich</option>
          <option value="2" selected>neutral</option>
          <option value="3">poor</option>
      </select></label>
      <div class="buttons">
        <button type="button" name="A" onclick="addPerson(1)">Add to lane A</button>
        <button type="button" name="B" onclick="addPerson(2)">Add to lane B</button>
        <button type="button" name="C" onclick="addPerson(0)">Add to Car</button>
      </div>
      <div class="buttons">
        <button type="button" name="RunTest" onclick="chooseLane()">Let's Go!</button>
      </div>
    </form>
  </div>
  <div>
    <label>Lane A Status<select id="laneAStatus" onchange="displayPeople()">
      <option value="0">Normal</option>
      <option value="1">Obstructed</option>
      <option value="2">Red Light</option>
      <option value="3">Green Light</option>
    </select></label>
    <label>Lane B Status<select id="laneBStatus" onchange="displayPeople()">
      <option value="0">Normal</option>
      <option value="1">Obstructed</option>
      <option value="2">Red Light</option>
      <option value="3">Green Light</option>
    </select></label>
  </div>
  <div id="displayPeople">
  </div>
</body>
</html>
